<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.toast.css">


</head>
<body>

    <div class="container">
        <!-- HTML 內容放這邊 -->
        <form class="form-horizontal"
        method="post" action="http://server2020.epizy.com/echo.php">
            <div class="form-group">
                <label for="userNameTextBox" class="control-label col-sm-2">
                    <span class="glyphicon glyphicon-user"></span> 
                    帳號
                </label>
                <div class="col-sm-10">
                    <input type="text"
                       id="userNameTextBox"
                       class="form-control"
                       name="userName"
                       placeholder="輸入帳號或E-mail" />
                       <!-- "placeholder allows you to show default hint messages in the box!" -->
                </div>
            </div>

            <div class="form-group">
                <label for="passwordTextBox" class="control-label col-sm-2">
                    <span class="glyphicon glyphicon-bell"></span> 
                    密碼
                </label>
                <div class="col-sm-10">
                    <input type="password" 
                        id="passwordTextBox"
                        class="form-control"
                        name="Password"
                        placeholder="請輸入密碼" />
                </div>
            </div>
            <!-- changes line and checkbox length when form-group & form-control added. -->
            <!-- span: is more similar to "a", which allows you to add some BS attributes.-->
            <div class="form-group">
                <div class="checkbox">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label>
                        <input type="checkbox" 
                            id="rememberMeCheckBox"
                            name="memBool"
                            value="1"
                            checked /> 
                        記住我(下次自動登入)
                        </label>
                    </div>    
                </div>
            </div>
            <!--If there's no "name": nth sent to back-end!-->
            <!--Checkbox will send on/off if name given.-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit"
                            id="loginButton" 
                            class="btn btn-success"
                            name="YorN"
                            value="Y">
                            <span class="glyphicon glyphicon-off"></span> 登入
                    </button>
                    <button type="submit" 
                            id="cancelButton" 
                            class="btn btn-default"
                            name="YorN"
                            value="N">
                            <span class="glyphicon glyphicon-remove"></span> 取消
                    </button>
                </div>
            </div>
        </form>
    </div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.toast.js"></script>

</body>
</html>
