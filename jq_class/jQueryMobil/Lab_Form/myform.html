<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Lab - Controls</title>
    <link rel="stylesheet" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="content">
            <form method="POST" action="echo.php">

                <!-- 文字輸入(一般): -->
                <div data-role="fieldcontain">
                    <label for="txtInput">Input text:</label>
                    <input type="text" name="txtInput" id="txtInput" value="" placeholder="請輸入資料:">
                    <!-- <textarea name='txtInput' id='txtInput' value='' placeholder="請輸入資料"></textarea> -->
                </div>
                <!-- 文字輸入(搜尋): -->
                <div data-role="fieldcontain">
                    <label for="txtSearch">Search input:</label>
                    <input type="search" name="txtSearch" id="txtSearch" value="">
                </div>
                <!-- 文字輸入(方塊): -->
                <div data-role="fieldcontain">
                    <label for="txtArea">Textarea:</label>
                    <textarea name="txtArea" id="txtArea"></textarea>
                </div>

                <!-- 左右拉動: -->
                <div data-role="fieldcontain">
                    <label for="rngScore">Input range:</label>
                    <input type="range" name="rngScore" id="rngScore" value="60" min="0" max="100">
                </div>

                <!-- 開關控制: -->
                <div data-role="fieldcontain">
                    <label for="sltONOFF">Switch (select):</label>
                    <select name="sltONOFF" id="sltONOFF" data-role="slider">
                        <option value="on">ON</option>
                        <option value="off">OFF</option>
                    </select>
                </div>

                <!-- 重複勾選: -->
                <fieldset data-role="controlgroup">
                    <legend>Your hobby:</legend>
                    <label><input type="checkbox" name="chkSleep" id="chkSleep">Sleep</label>
                    <input type="checkbox" name="chkReading" id="chkReading"><label for="chkReading">Reading</label>
                    <input type="checkbox" name="chkMusic" id="chkMusic"><label for="chkMusic">Music</label>
                    <input type="checkbox" name="chkSport" id="chkSport"><label for="chkSport">Sport</label>
                </fieldset>

                <!-- 單一勾選(橫/直): -->
                <fieldset data-role="controlgroup" data-type="horizontal">
                <!-- <fieldset data-role="controlgroup"> -->
                    <legend>Choose a pet:</legend>
                    <input type="radio" name="rdoPet" id="rdoPet0" value="0" checked><label for="rdoPet0">Cat</label>
                    <input type="radio" name="rdoPet" id="rdoPet1" value="0"><label for="rdoPet1">Dog</label>
                    <input type="radio" name="rdoPet" id="rdoPet2" value="0"><label for="rdoPet2">Rabbit</label>
                    <input type="radio" name="rdoPet" id="rdoPet3" value="0"><label for="rdoPet3">Hamster</label>
                    <input type="radio" name="rdoPet" id="rdoPet4" value="0"><label for="rdoPet4">Fish</label>
                </fieldset>

                <!-- 下拉選單: -->
                <fieldset data-role="controlgroup">
                    <!-- <legend>Select your City:</legend> -->
                    <label for="sltCity[]">City:</label>
                    <select name="sltCity[]" id="sltCity" data-native-menu="false" multiple>
                        <option value="-1" data-placeholder="true">請選擇:</option>
                        <option value="0">台北</option>
                        <option value="1">新北</option>
                        <option value="2">桃園</option>
                        <option value="3">台中</option>
                        <option value="4">台南</option>
                        <option value="5">高雄</option>
                    </select>
                </fieldset>

                <!-- 按鈕: -->
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input type="submit" name="btnSMT" value="SUBMIT">
                    </div>
                    <div class="ui-block-b">
                        <input type="submit" name="btnCCL" value="CANCEL">
                    </div>
                </div>
            </form>
        </div>
        <!-- page content -->
    </div>
    <!-- page -->

</body>

</html>
