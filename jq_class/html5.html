<style>
    .pgsdiv {
        text-align: center;
    }

    progress {
        height: 5em;
        width: 80%;
        border-radius: 30px;
    }

    progress::-webkit-progress-bar {
        /* style rules */
        /* background: chartreuse; */
        border-radius: 30px;
        background-color: #868181;
    }

    progress::-webkit-progress-value {
        /* style rules */
        background: lightseagreen;
        /* border-radius: 30px 0 0 30px; */
        border-radius: 30px;

    }
</style>

<body>

    <!-- HTML5: PROGRESS -->
    <button id="startpgs" style="height: 5em; width:5em;float:left;margin: 2px;">START</button>
    <button id="stoppgs" style="height: 5em; width:5em;float:left;;margin: 2px;">STOP</button>

    <div class="pgsdiv">
        <progress id="trypgs" value="0" max="100">
            text here will not be shown.
        </progress>
    </div>


</body>
<script>


    $("#startpgs").on("click", function () {
        var pgs = $('#trypgs'),
            max = pgs.attr('max'),
            value = pgs.val(),
            time = (1000 / max) * 5;

        let animate = setInterval(function () {
            loading();
        }, time);

        let loading = function () {
            value += 1;
            addValue = pgs.val(value);
            $('.progress-value').html(value + '%');
            if (value == max) {
                value = 0;
                addValue = pgs.val(value);
                $('.progress-value').html(value + '%');
                // clearInterval(animate);
            }
        };

        $("#stoppgs").on("click", function () {
            value = 0;
            addValue = $('#trypgs').val(value);
            $('.progress-value').html(value + '%');
            clearInterval(animate);
        })
    });
