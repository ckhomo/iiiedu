<style>
    table {
        width: 100%;
        border: 5px solid black;
    }

    table td,
    table tr {
        border: 1px solid black;
    }
</style>
<table>
    <script>
        const ROW = 1;
        const STA = 2;
        const COL = 9;
        for (let k = 0; k < ROW; k++) {//row: k
            document.write("<tr>")
            for (let j = STA; j < (STA + COL); j++) {//col: j-STA
                let nj = j + k * COL;
                let isPink;
                if (k % 2 == 0 && (j - STA) % 2 != 0) isPink = true;
                else if (k % 2 != 0 && (j - STA) % 2 == 0) isPink = true;
                else isPink = false;
                document.write("<td bgcolor=" + (isPink ? "pink" : "lightgray") + ">");
                for (let i = 1; i <= 9; i++) {
                    let r = nj * i;
                    document.write(`${nj} x ${i} = ${r}<br>`);
                }
                document.write("</td>")
            }
            document.write("</tr>")
        }
    </script>
</table>

<script>
    function tableCreate() {
        // var body = document.body,
        var tbl = document.createElement('table');
        tbl.style = "width:100%";
        for (var i = 1; i < 10; i++) {
            var tr = tbl.insertRow();//產生row
            for (var j = 1; j < 10; j++) {
                var td = tr.insertCell();//row後加cell
                var mul = i * j;
                td.appendChild(document.createTextNode(`${i}*${j}=${mul}`));
                //cell內填值
                if (j % 2 == 0 && i % 2 != 0) td.style.backgroundColor = 'pink';
                else if (j % 2 != 0 && i % 2 == 0) td.style.backgroundColor = 'pink';
                else td.style.backgroundColor = 'lightgray';
            }
        }
        document.body.appendChild(tbl);
    }
</script>

<script>//Dice 100 times(no array)
