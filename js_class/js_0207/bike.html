<script>//Edit css by JavaScript.
    function changeAlign() {
        let textAlign = document.getElementById("textAlign");
        let mytext = document.getElementById('mytext');
        mytext.style.textAlign = textAlign.value;
    }
</script>
<div id="mytext" style="text-align: center;">Hello, World</div>
<hr>
<select onchange="changeAlign()" id='textAlign'>
    <option value='left'>Left</option>
    <option value='center'>Center</option>
    <option value='right'>Right</option>
</select>
<script>//Generate html tags in JS.
    let body = document.createElement('body');
    document.body = body;

    let header = document.createElement('h1');
    //h1.innerHTML = 'This line is genereated by JS!';
    let h1text = document.createTextNode('This line is genereated by JS!');
    header.appendChild(h1text);
    body.appendChild(header);

    let hr = document.createElement('hr');
    document.body.appendChild(hr);

    let ul = document.createElement("ul");
    document.body.appendChild(ul);

    for (let i = 1; i <= 4; i++) {
        let item = document.createElement("li");
        item.innerHTML = `第${i}項 ......`;
        ul.appendChild(item);
        if (i == 2) ul.removeChild(item);
    }

    let hr2 = hr.cloneNode();
    document.body.appendChild(hr2);

    let ul2 = ul.cloneNode();
    document.body.appendChild(ul2);
    for (let i = 1; i <= 4; i++) {
        let item = document.createElement("li");
        item.innerHTML = `第${i}項 ......`;
        ul2.appendChild(item);

    }
    let hr3 = hr.cloneNode();
    document.body.appendChild(hr3);

    let input = document.createElement("input");
    document.body.appendChild(input);
    input.type = 'button';
    input.value = 'Click';
    input.onclick = function () {
        setTimeout(() => {
            hr.style.borderTopColor = '#ff0';
        }, 1 * 1000);
        setTimeout(() => {
            hr2.style.borderTopColor = '#00f';
        }, 2 * 1000);
        setTimeout(() => {
            hr3.style.borderTopColor = '#f00';
        }, 3 * 1000);
    }
</script>
