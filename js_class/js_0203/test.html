<script>
    function doCalc() {
        let op = document.getElementById("op");
        let num_x = parseFloat(document.getElementById("num_x").value);
        let num_y = parseFloat(document.getElementById("num_y").value);
        // console.log(op.selectedIndex);
        op = parseInt(op.selectedIndex);
        // + - * / = 0 1 2 3
        if (op == 0) {
            document.getElementById("num_xy").innerHTML = num_x + num_y;
        }
        if (op == 1) {
            document.getElementById("num_xy").innerHTML = num_x - num_y;
        }
        if (op == 2) {
            document.getElementById("num_xy").innerHTML = num_x * num_y;
        }
        if (op == 3) {
            let yuu = num_x % num_y;
            let shang = (num_x - yuu) / num_y;
            document.getElementById("num_xy").innerHTML = shang + "......" + yuu;
        }
    }
</script>

<script>

    // console.log(++m);//Add then print.

    console.log(--n);//Minus then print.
    console.log(n);
    //Ê≤íÊúâ‰πò‰πò, Èô§Èô§
    if (m++ < 10 || n-- > 0) {
        //"&&(and)" n-- not compiled: XX m=12; n=2
        //"||(or)" n-- compiled: OK m=12; n=1
        console.log(`OK m=${m}; n=${n}`);

</script>
